plugins {
    id 'war'
    id 'org.gretty' version '2.2.0'
}

group 'java-servlet-demo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
// For more config Refer: http://javausecase.com/2017/02/01/gradle-gretty-advance-configuration/
gretty {
    httpPort = 8081
    servletContainer = 'tomcat8'
}
repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'javax.ws.rs', name: 'jsr311-api', version: '1.1.1'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.7.19'
    testCompile 'io.github.bonigarcia:webdrivermanager:3.3.0'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.3.1'
}
